<form [formGroup]="filtersForm" (ngSubmit)="onFiltersChange()">
  <div class="search">
    <app-search
      [parentFormGroup]="searchForm"
      name="search"
      placeholder="Szukaj książki (tytuł/autor)"
      (onSearch)="onSearch()"
    ></app-search>
  </div>
  <div class="filters">
    <button *ngIf="filtersForm.dirty" mat-button (click)="resetFilters()">Resetuj</button>

    <mat-form-field>
      <mat-label>Kategorie książek</mat-label>
      <mat-select formControlName="book_categories" multiple>
        <mat-option *ngFor="let cat of bookCatOptions" [value]="cat.id">{{ cat.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Wydział biblioteki</mat-label>
      <mat-select formControlName="library_branch" multiple>
        <mat-option *ngFor="let branch of branchOptions" [value]="branch.id">{{ branch.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
