<div class="wrapper" [formGroup]="parentFormGroup">
  <mat-form-field>
    <input matInput [placeholder]="placeholder" [formControlName]="name" />
    <button mat-button *ngIf="isValue" matSuffix mat-icon-button (click)="clearValue()" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!isValue">
    Szukaj
  </button>
</div>
